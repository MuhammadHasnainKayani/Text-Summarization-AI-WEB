<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarization Model</title>
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and container */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e;
    color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 800px;
    padding: 20px;
    background-color: #2c2c2c;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

/* Header */
header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #00bcd4;
    margin-bottom: 10px;
}

header p {
    font-size: 1.1em;
    color: #9e9e9e;
}

/* Main section */
main {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: #e0e0e0;
    font-size: 1em;
    resize: none;
    
}

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: #00bcd4;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0097a7;
}

/* Result section */
#result {
    padding: 20px;
    border-radius: 8px;
    background-color: #333;
}

#result h2 {
    color: #00bcd4;
    margin-bottom: 10px;
}

#summary-text {
    color: #e0e0e0;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    color: #9e9e9e;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Summarization Model</h1>
            <p>Generate concise summaries from your text using our advanced AI model.</p>
        </header>
        <main>
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <textarea id="input-text" name="input_text" placeholder="Enter your article here..." > </textarea>
            <button id="generate-btn" type="submit">Generate Summary</button>
        </form>    
            <section id="result">
                <h2>Generated Summary</h2>
                {% if summary %}
                <p id="summary-text">{{ summary }}</p>
                {% endif %}
              
            </section>
      
        </main>
        <footer>
            <p>&copy; 2024 AI Summarization Model. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
